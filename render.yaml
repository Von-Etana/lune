services:
  - type: web
    name: lune-backend
    env: node
    rootDir: backend
    plan: free
    buildCommand: npm install --include=dev && npm run build
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_VERSION
        value: "18"
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "3001"
      # Supabase
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
      # Gemini AI
      - key: GEMINI_API_KEY
        sync: false
      # PWRCHAIN
      - key: PWR_CHAIN_RPC_URL
        value: https://rpc.pwrlabs.io
      - key: SEED_PHRASE
        sync: false
      - key: PWR_CHAIN_ID
        value: "10023"
      # Auth
      - key: JWT_SECRET
        sync: false
      # CORS
      - key: ALLOWED_ORIGINS
        sync: false
      # Rate Limiting
      - key: RATE_LIMIT_WINDOW_MS
        value: "900000"
      - key: RATE_LIMIT_MAX_REQUESTS
        value: "100"
    autoDeploy: true

